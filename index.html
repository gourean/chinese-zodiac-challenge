<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chinese Zodiac Challenge (CNY Edition)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;700&display=swap');

        :root {
            --cny-red: #8b0000;
            --cny-bright-red: #d32f2f;
            --cny-gold: #ffd700;
            --cny-bg: #fff8e1;
            /* Parchment color */
            --cny-dark-text: #3e2723;
        }

        body {
            font-family: 'Noto Sans SC', 'Segoe UI', sans-serif;
            background-color: var(--cny-red);
            background-image: radial-gradient(circle at 50% 50%, #a50000 10%, #600000 90%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Center vertically */
            height: 100vh;
            height: 100dvh;
            /* Use dynamic viewport height for mobile browsers */
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            color: var(--cny-dark-text);
            overflow: hidden;
            /* Prevent page scroll */
            /* Hide default cursor to use custom one */
            cursor: auto;
            /* Default to auto, toggle will set to none */
            box-sizing: border-box;
        }

        /* Ensure standard inputs still work visually */
        button,
        input {
            cursor: pointer;
            /* Keep custom cursor even over buttons */
        }

        h1 {
            /* Changed to match body font as requested */
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--cny-gold);
            font-size: clamp(1.8rem, 4vh, 2.5rem);
            /* Adjusted size for longer title */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 1vh 0;
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            background-color: var(--cny-bg);
            /* Add safe area padding to bottom to prevent blockage by OS bars */
            padding: 2vh 3vw;
            border-radius: 15px;
            border: 4px solid var(--cny-gold);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 650px;
            max-height: 85dvh;
            /* Ensure it fits within screen using dynamic height */
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }

        /* Decoration Borders */
        .container::before {
            content: "‚òÅÔ∏è";
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 24px;
            opacity: 0.5;
        }

        .container::after {
            content: "‚òÅÔ∏è";
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 24px;
            opacity: 0.5;
            transform: scaleX(-1);
        }

        /* Areas - Force flex to manage internal scrolling/layout */
        #game-area[style*="block"],
        #result-area[style*="block"],
        #leaderboard-area[style*="block"] {
            display: flex !important;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        #game-area,
        #result-area,
        #leaderboard-area {
            display: none;
            /* Hidden by default */
        }

        /* Timer & Controls - Grid layout for centering */
        .controls-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            /* Left, Center, Right columns */
            align-items: center;
            margin-bottom: 1.5vh;
            background: #ffe0b2;
            padding: 0.8vh 20px;
            border-radius: 30px;
            border: 1px solid var(--cny-gold);
            flex-shrink: 0;
            position: relative;
        }

        .timer {
            font-size: clamp(1.2rem, 3vh, 1.5rem);
            font-weight: bold;
            color: #d84315;
            font-variant-numeric: tabular-nums;
            justify-self: center;
            /* Center in grid cell */
        }

        /* Zodiac Grid */
        .zodiac-list {
            list-style: none;
            padding: 10px;
            /* Added padding to prevent clipped shadows/scaling */
            margin: 0 0 1.5vh 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(5px, 1.5vh, 12px);

            /* Allow grid to take available space */
            flex: 1;
            align-content: center;
            /* Center tiles vertically if space allows */
            min-height: 0;
            /* Important for nested flex scroll */
            overflow-y: auto;
            /* Scroll ONLY if absolutely necessary on tiny screens */
            scrollbar-width: none;
        }

        /* When blurred (before start) */
        .zodiac-list.blurred {
            filter: blur(12px);
            pointer-events: none;
            opacity: 0.8;
            transition: filter 0.5s ease;
        }

        .zodiac-item {
            background-color: #fff;
            border: 2px solid #ffcc80;
            padding: clamp(5px, 1.5vh, 15px) 5px;
            border-radius: 10px;
            cursor: default;
            /* Default assumption */
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.2s, background-color 0.2s, transform 0.1s;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .zodiac-item:active {
            z-index: 10;
            transform: scale(1.05);
        }

        .zodiac-item.dragging {
            opacity: 0.4;
            transform: scale(0.9);
        }

        /* Selected State for Tap Mode */
        .zodiac-item.selected {
            border-color: #d84315;
            background-color: #ffe0b2;
            box-shadow: 0 0 15px #d84315;
            transform: scale(1.05);
            z-index: 5;
            animation: pulse-select 1s infinite;
        }

        @keyframes pulse-select {
            0% {
                box-shadow: 0 0 10px #d84315;
            }

            50% {
                box-shadow: 0 0 20px #ff6f00;
            }

            100% {
                box-shadow: 0 0 10px #d84315;
            }
        }

        .zodiac-item.correct {
            background-color: #f8e7e7;
            border-color: #b76e79;
            box-shadow: 0 0 15px #b76e79;
            color: #883040;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* Drag Avatar for Mobile */
        .drag-avatar {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
            opacity: 0.9;
            background-color: #fff;
            /* Ensure bg is opaque */
        }

        .emoji {
            font-size: clamp(1.8rem, 4vh, 2.5rem);
            margin-bottom: 5px;
        }

        /* Start Overlay */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 0, 0, 0.9);
            /* Slightly darker for better contrast */
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Settings Modal */
        #settings-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(62, 39, 35, 0.95);
            z-index: 30;
            display: flex;
            /* Flex by default, toggled via style.display */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: #fff;
        }

        .settings-content {
            background: #fff8e1;
            padding: 20px;
            border-radius: 15px;
            border: 4px solid var(--cny-gold);
            width: 80%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: var(--cny-dark-text);
        }

        .settings-row {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #d84315;
            font-size: 1.1rem;
        }

        input[type=range] {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--cny-bright-red);
            cursor: pointer;
            border: 2px solid var(--cny-gold);
        }

        .close-btn {
            margin-top: 15px;
            background: #795548;
            border-color: #5d4037;
            color: white;
            padding: 8px 20px;
            font-size: 1rem;
        }

        /* Graphical Instructions & Mode Selection */
        .instruction-container {
            margin: 2vh 0;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--cny-gold);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mode-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            background: #eee;
            padding: 5px;
            border-radius: 25px;
        }

        .mode-btn {
            background: transparent;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #555;
            box-shadow: none;
            font-size: 0.9rem;
            margin: 0;
        }

        .mode-btn.active {
            background: var(--cny-bright-red);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .mini-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            width: 180px;
            margin-bottom: 10px;
        }

        .mini-tile {
            width: 100%;
            aspect-ratio: 1;
            background: #fff3e0;
            border: 1px solid #ffcc80;
            border-radius: 4px;
        }

        /* Highlight specific tiles for demos */
        .mini-tile.highlight-a {
            background: #ffe0b2;
            border-color: #d84315;
        }

        /* highlight-b removed as requested */

        .hand-cursor-demo {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 2.5rem;
            pointer-events: none;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
            /* Animation set via JS class */
        }

        /* Animation: Drag */
        .hand-cursor-demo.anim-drag {
            animation: drag-demo 2s infinite ease-in-out;
        }

        @keyframes drag-demo {
            0% {
                transform: translate(-80px, 0);
            }

            50% {
                transform: translate(50px, 0);
            }

            100% {
                transform: translate(-80px, 0);
            }
        }

        /* Animation: Tap */
        .hand-cursor-demo.anim-tap {
            animation: tap-demo 2.5s infinite ease-in-out;
        }

        @keyframes tap-demo {
            0% {
                transform: translate(-80px, 0) scale(1);
            }

            15% {
                transform: translate(-80px, 0) scale(0.8);
            }

            /* Tap 1 */
            30% {
                transform: translate(-80px, 0) scale(1);
            }

            60% {
                transform: translate(50px, 20px) scale(1);
            }

            /* Move to 2 */
            75% {
                transform: translate(50px, 20px) scale(0.8);
            }

            /* Tap 2 */
            90% {
                transform: translate(50px, 20px) scale(1);
            }

            100% {
                transform: translate(-80px, 0) scale(1);
            }
        }

        /* Countdown Overlay */
        #countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 20;
            color: var(--cny-gold);
            font-size: 6rem;
            font-weight: bold;
            font-family: 'Ma Shan Zheng', cursive;
            text-shadow: 0 0 20px var(--cny-bright-red);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Buttons */
        button {
            background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
            color: #b71c1c;
            border: 2px solid #f57f17;
            padding: 1vh 2vw;
            font-size: clamp(1rem, 2.5vh, 1.1rem);
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            /* Keep custom cursor */
            box-shadow: 0 4px 0 #f57f17;
            transition: transform 0.1s, box-shadow 0.1s;
            margin: 5px;
            font-family: 'Noto Sans SC', sans-serif;
            flex-shrink: 0;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        button.primary-btn {
            font-size: clamp(1.2rem, 3vh, 1.5rem);
            padding: 1.5vh 5vw;
            background: linear-gradient(to bottom, #d32f2f, #b71c1c);
            color: white;
            border-color: #7f0000;
            box-shadow: 0 5px 0 #7f0000;
        }

        button.secondary {
            background: #eee;
            color: #333;
            border-color: #ccc;
            box-shadow: 0 4px 0 #bbb;
        }

        /* Leaderboard */
        h2 {
            margin: 1vh 0;
            font-size: clamp(1.5rem, 4vh, 2rem);
            flex-shrink: 0;
        }

        /* Scrollable Leaderboard Container */
        .leaderboard-scroll {
            flex: 1;
            overflow-y: auto;
            border: 2px solid var(--cny-gold);
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.8);

            /* Custom Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: var(--cny-gold) var(--cny-bg);
        }

        .leaderboard-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .leaderboard-scroll::-webkit-scrollbar-track {
            background: var(--cny-bg);
        }

        .leaderboard-scroll::-webkit-scrollbar-thumb {
            background-color: var(--cny-gold);
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1.5vh 10px;
            border-bottom: 1px solid #ffd54f;
            text-align: left;
        }

        th {
            background-color: #fff3e0;
            color: #e65100;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(even) {
            background-color: #fffde7;
        }

        tr:nth-child(1) td {
            color: #d84315;
            font-weight: bold;
        }

        tr.highlight {
            background-color: #ffe082 !important;
            border-left: 5px solid #d84315;
            animation: highlightPulse 2s infinite;
        }

        @keyframes highlightPulse {
            0% {
                background-color: #ffe082;
            }

            50% {
                background-color: #ffecb3;
            }

            100% {
                background-color: #ffe082;
            }
        }

        .your-time-display {
            background: #e1f5fe;
            border: 2px solid #0288d1;
            color: #01579b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid var(--cny-gold);
            border-radius: 8px;
            width: 70%;
            text-align: center;
            outline: none;
            cursor: text;
            margin-bottom: 10px;
        }

        input:focus {
            border-color: var(--cny-bright-red);
        }

        .hidden {
            display: none !important;
        }

        /* Music Toggle */
        .settings-icon {
            background: none;
            border: none;
            box-shadow: none;
            font-size: 1.5rem;
            padding: 0;
            cursor: pointer;
            color: #d84315;
            justify-self: end;
            /* Align right in grid if moved */
        }

        .settings-icon:hover {
            background: none;
            transform: scale(1.1);
        }

        .settings-icon:active {
            transform: scale(0.9);
        }

        /* Start Screen Music Button specific positioning */
        #start-music-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: var(--cny-gold);
            z-index: 20;
            cursor: none;
        }

        /* Custom Cursor Style */
        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            pointer-events: none;
            /* Allows click through */
            z-index: 10000;
            font-size: 2.5rem;
            line-height: 1;
            text-shadow:
                0 0 2px white,
                0 0 5px white,
                1px 1px 2px black;
            transform-origin: center;
            will-change: transform, top, left;
            transition: transform 0.1s;
        }

        .cursor-click {
            transform: scale(0.8) !important;
        }

        /* Mobile Adjustments */
        @media (max-width: 500px) {
            .zodiac-list {
                grid-template-columns: repeat(3, 1fr);
            }

            .mini-grid {
                grid-template-columns: repeat(3, 1fr);
                width: 140px;
            }

            @keyframes drag-demo {
                0% {
                    transform: translate(-50px, 0);
                }

                50% {
                    transform: translate(50px, 0);
                }

                100% {
                    transform: translate(-50px, 0);
                }
            }

            @keyframes tap-demo {
                0% {
                    transform: translate(-50px, 0) scale(1);
                }

                15% {
                    transform: translate(-50px, 0) scale(0.8);
                }

                30% {
                    transform: translate(-50px, 0) scale(1);
                }

                60% {
                    transform: translate(30px, 15px) scale(1);
                }

                75% {
                    transform: translate(30px, 15px) scale(0.8);
                }

                90% {
                    transform: translate(30px, 15px) scale(1);
                }

                100% {
                    transform: translate(-50px, 0) scale(1);
                }
            }

            /* Restore default cursor on touch/mobile devices */
            body,
            button,
            .settings-icon,
            .zodiac-item {
                cursor: auto;
            }

            #custom-cursor {
                display: none;
                /* Hide custom cursor on mobile */
            }
        }

        /* Height-based media query for short screens (landscape mobile) */
        @media (max-height: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
                margin: 5px 0;
            }

            .controls-bar {
                margin-bottom: 5px;
                padding: 5px 15px;
            }

            .emoji {
                font-size: 1.5rem;
                margin-bottom: 2px;
            }

            .zodiac-item {
                padding: 5px;
            }

            .leaderboard-scroll {
                margin-bottom: 5px;
            }

            th,
            td {
                padding: 5px 10px;
            }
        }
    </style>
</head>

    <div id="game-area" class="container">

                    <div class="mini-tile"></div>
                    <div class="mini-tile"></div>

                <div id="demo-hand" class="hand-cursor-demo anim-drag">üëÜ</div>

    <script>
        // --- DATA ---
        const correctOrder = [
            { name: "Rat", icon: "üêÄ" },
            { name: "Ox", icon: "üêÇ" },
            { name: "Tiger", icon: "üêÖ" },
            { name: "Rabbit", icon: "üêá" },
            { name: "Dragon", icon: "üêâ" },
            { name: "Snake", icon: "üêç" },
            { name: "Horse", icon: "üêé" },
            { name: "Goat", icon: "üêê" },
            { name: "Monkey", icon: "üêí" },
            { name: "Rooster", icon: "üêì" },
            { name: "Dog", icon: "üêï" },
            { name: "Pig", icon: "üêñ" }
        ];

        let currentOrder = [];
        let timerInterval;
        let shuffleInterval;
        let startTime;
        let finalTime = 0;
        let isPlaying = false;
        let lastScoreId = null;

        // Settings State
        let musicVolume = 0.5;
        let sfxVolume = 1.0;
        let useCustomCursor = false;

        // GAME MODE: 'drag' or 'tap'
        let gameMode = 'drag';
        let selectedTileIndex = null; // For Tap Mode

        // --- DOM ELEMENTS ---
        const gameArea = document.getElementById('game-area');
        const resultArea = document.getElementById('result-area');
        const leaderboardArea = document.getElementById('leaderboard-area');
        const listEl = document.getElementById('zodiac-list');
        const timeDisplay = document.getElementById('time-display');
        const startOverlay = document.getElementById('start-overlay');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const bgm = document.getElementById('bgm-audio');
        const userTimeBanner = document.getElementById('user-time-banner');
        const resultTitle = document.getElementById('result-title');
        const customCursor = document.getElementById('custom-cursor');

        // Settings Elements
        const settingsModal = document.getElementById('settings-modal');
        const volMusicInput = document.getElementById('vol-music');
        const volSfxInput = document.getElementById('vol-sfx');
        const cursorToggle = document.getElementById('cursor-toggle');
        const btnExitGame = document.getElementById('btn-exit-game');

        // Mode Selection Elements
        const btnModeDrag = document.getElementById('btn-mode-drag');
        const btnModeTap = document.getElementById('btn-mode-tap');
        const demoHand = document.getElementById('demo-hand');

        // --- CUSTOM CURSOR LOGIC ---
        const updateCursor = (e) => {
            customCursor.style.left = e.clientX + 'px';
            customCursor.style.top = e.clientY + 'px';
        };
        document.addEventListener('mousemove', updateCursor);
        document.addEventListener('dragover', (e) => updateCursor(e));
        document.addEventListener('mousedown', () => customCursor.classList.add('cursor-click'));
        document.addEventListener('mouseup', () => customCursor.classList.remove('cursor-click'));

        function toggleCursor(enable) {
            useCustomCursor = enable;
            if (enable) {
                customCursor.style.display = 'block';
                document.body.style.cursor = 'none';
                /* Force buttons to inherit none */
                const style = document.createElement('style');
                style.id = 'cursor-style-override';
                style.innerHTML = 'button, input, .zodiac-item, .settings-icon { cursor: none !important; }';
                document.head.appendChild(style);
            } else {
                customCursor.style.display = 'none';
                document.body.style.cursor = 'auto';
                const style = document.getElementById('cursor-style-override');
                if (style) style.remove();
            }
        }

        // --- SOUND & MUSIC ---
        // Web Audio Context for Sound Effects
        let audioCtx;

        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // Load Settings
        function loadSettings() {
            const savedMusic = localStorage.getItem('cny_music_vol');
            const savedSfx = localStorage.getItem('cny_sfx_vol');
            const savedCursor = localStorage.getItem('cny_cursor');

            if (savedMusic !== null) musicVolume = parseFloat(savedMusic);
            if (savedSfx !== null) sfxVolume = parseFloat(savedSfx);
            if (savedCursor !== null) useCustomCursor = (savedCursor === 'true');

            if (volMusicInput) volMusicInput.value = musicVolume;
            if (volSfxInput) volSfxInput.value = sfxVolume;
            if (cursorToggle) cursorToggle.checked = useCustomCursor;

            bgm.volume = musicVolume;
            toggleCursor(useCustomCursor);
        }

        // Settings UI Functions
        function openSettings() {
            if (settingsModal) {
                settingsModal.style.display = 'flex';
                // Simpler: If startOverlay is hidden, show Exit Game
                if (startOverlay.style.display === 'none') {
                    btnExitGame.style.display = 'block';
                } else {
                    btnExitGame.style.display = 'none';
                }
            }
        }

        function closeSettings() {
            if (settingsModal) settingsModal.style.display = 'none';
            localStorage.setItem('cny_music_vol', musicVolume);
            localStorage.setItem('cny_sfx_vol', sfxVolume);
            localStorage.setItem('cny_cursor', useCustomCursor);
        }

        function exitGame() {
            closeSettings();
            stopFireworks(); // Ensure fireworks stop
            // Reset to Start Screen
            gameArea.style.display = 'block';
            startOverlay.style.display = 'flex';
            resultArea.style.display = 'none';
            leaderboardArea.style.display = 'none';
            countdownOverlay.classList.add('hidden');

            isPlaying = false;
            clearInterval(timerInterval);
            timeDisplay.innerText = "0.0";
            selectedTileIndex = null; // Fix: Reset selection state


            // Re-init game state to clean up
            currentOrder = [...correctOrder];
            renderTiles();
            listEl.classList.add('blurred');
            startShuffleAnimation();
        }

        function updateMusicVol(val) {
            musicVolume = parseFloat(val);
            bgm.volume = musicVolume;

            // Update mute icons if volume is 0
            const allMusicBtns = document.querySelectorAll('.music-btn');
            if (musicVolume === 0) {
                allMusicBtns.forEach(btn => btn.innerText = "üîá");
                bgm.pause();
            } else {
                if (bgm.paused && musicVolume > 0) bgm.play();
                allMusicBtns.forEach(btn => btn.innerText = "üîä");
            }
        }

        function updateSfxVol(val) {
            sfxVolume = parseFloat(val);
        }

        function playCoinSound() {
            if (!audioCtx) initAudioContext();
            if (sfxVolume <= 0) return; // Mute check

            const now = audioCtx.currentTime;
            const boost = 3.0; // Boosted base volume

            // Tone 1: B5 (987.77 Hz)
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(988, now);
            osc1.connect(gain1);
            gain1.connect(audioCtx.destination);
            gain1.gain.setValueAtTime(0.1 * sfxVolume * boost, now);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc1.start(now);
            osc1.stop(now + 0.1);

            // Tone 2: E6 (1318.51 Hz) slightly delayed
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(1319, now + 0.05);
            osc2.connect(gain2);
            gain2.connect(audioCtx.destination);
            gain2.gain.setValueAtTime(0.1 * sfxVolume * boost, now + 0.05);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc2.start(now + 0.05);
            osc2.stop(now + 0.5);
        }

        function playTouchSound() {
            if (!audioCtx) initAudioContext();
            if (sfxVolume <= 0) return;

            const boost = 3.0; // Boosted base volume
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.05);

            gain.gain.setValueAtTime(0.15 * sfxVolume * boost, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01 * boost, audioCtx.currentTime + 0.05);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        // Smooth Volume Fading
        function fadeAudio(audioElement, targetVolume, duration) {
            // Respect the global musicVolume cap
            const maxVol = musicVolume;
            const actualTarget = Math.min(targetVolume, maxVol);

            const startVolume = audioElement.volume;
            const startTime = Date.now();
            const change = actualTarget - startVolume;

            const fadeInterval = setInterval(() => {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;

                if (elapsed >= duration) {
                    audioElement.volume = actualTarget;
                    clearInterval(fadeInterval);
                } else {
                    audioElement.volume = startVolume + (change * (elapsed / duration));
                }
            }, 50); // Update every 50ms
        }

        // Toggle music for all buttons
        function toggleMusic() {
            const allMusicBtns = document.querySelectorAll('.music-btn');

            // Ensure AudioContext is ready when user interacts
            initAudioContext();

            if (bgm.paused) {
                bgm.play().then(() => {
                    allMusicBtns.forEach(btn => btn.innerText = "üîä");
                    // Restore volume if it was 0
                    if (bgm.volume === 0) {
                        bgm.volume = 0.5;
                        musicVolume = 0.5;
                        if (volMusicInput) volMusicInput.value = 0.5;
                    }
                }).catch(e => console.log("Interaction required first"));
            } else {
                bgm.pause();
                allMusicBtns.forEach(btn => btn.innerText = "üîá");
            }
        }

        // --- INITIALIZATION ---
        function initGame() {
            loadSettings(); // Load volume settings

            gameArea.style.display = 'block';
            resultArea.style.display = 'none';
            leaderboardArea.style.display = 'none';
            startOverlay.style.display = 'flex';
            countdownOverlay.classList.add('hidden');
            listEl.classList.add('blurred');
            timeDisplay.innerText = "0.0";
            isPlaying = false;
            lastScoreId = null;
            selectedTileIndex = null;

            // Create initial array
            currentOrder = [...correctOrder];
            renderTiles();

            // Start background shuffling animation
            startShuffleAnimation();
        }

        function startShuffleAnimation() {
            clearInterval(shuffleInterval);
            shuffleInterval = setInterval(() => {
                const idx1 = Math.floor(Math.random() * 12);
                const idx2 = Math.floor(Math.random() * 12);
                swapItemsInArray(currentOrder, idx1, idx2);
                renderTiles(false);
            }, 200);
        }

        // --- MODE SELECTION ---
        function selectMode(mode) {
            gameMode = mode;

            // Update UI buttons
            if (mode === 'drag') {
                btnModeDrag.classList.add('active');
                btnModeTap.classList.remove('active');
                demoHand.classList.remove('anim-tap');
                demoHand.classList.add('anim-drag');
            } else {
                btnModeTap.classList.add('active');
                btnModeDrag.classList.remove('active');
                demoHand.classList.remove('anim-drag');
                demoHand.classList.add('anim-tap');
            }
        }

        // --- COUNTDOWN & START LOGIC ---
        function startPreGameCountdown() {
            if (bgm.paused) {
                bgm.play().then(() => {
                    document.querySelectorAll('.music-btn').forEach(btn => btn.innerText = "üîä");
                }).catch(() => { });
            }

            startOverlay.style.display = 'none';
            countdownOverlay.classList.remove('hidden');

            let count = 3;
            countdownOverlay.innerText = count;
            try { playCountdownSound(false); } catch (e) { console.error("Audio error:", e); } // First beep

            const countTimer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownOverlay.innerText = count;
                    try { playCountdownSound(false); } catch (e) { console.error("Audio error:", e); } // Beeps
                } else if (count === 0) {
                    countdownOverlay.innerText = "GO!";
                    try { playCountdownSound(true); } catch (e) { console.error("Audio error:", e); } // GO sound
                } else {
                    clearInterval(countTimer);
                    countdownOverlay.classList.add('hidden');
                    realStartGame();
                }
            }, 1000);
        }

        function realStartGame() {
            clearInterval(shuffleInterval);

            for (let i = currentOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                swapItemsInArray(currentOrder, i, j);
            }

            isPlaying = true;
            renderTiles(true);

            listEl.classList.remove('blurred');

            startTimer();
        }

        function swapItemsInArray(arr, i, j) {
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }

        // --- RENDER TILES ---
        function renderTiles(enableInteractions = false) {
            listEl.innerHTML = '';
            currentOrder.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'zodiac-item';
                // Highlight if selected (Tap Mode)
                if (gameMode === 'tap' && selectedTileIndex === index) {
                    li.classList.add('selected');
                }

                li.setAttribute('data-index', index);
                li.innerHTML = `<span class="emoji">${item.icon}</span><span>${item.name}</span>`;

                if (enableInteractions && isPlaying) {
                    if (gameMode === 'drag') {
                        // DRAG MODE LISTENERS
                        li.setAttribute('draggable', 'true');
                        li.addEventListener('dragstart', dragStart);
                        li.addEventListener('dragover', dragOver);
                        li.addEventListener('drop', dragDrop);
                        li.addEventListener('dragenter', dragEnter);
                        li.addEventListener('dragleave', dragLeave);

                        li.addEventListener('touchstart', touchStart, { passive: false });
                        li.addEventListener('touchmove', touchMove, { passive: false });
                        li.addEventListener('touchend', touchEnd);
                    } else {
                        // TAP MODE LISTENERS
                        li.addEventListener('click', () => handleTileClick(index));
                        // Add touchstart for faster response on mobile if preferred, but click is safer for unified logic
                    }
                }

                listEl.appendChild(li);
            });
        }

        // --- TAP MODE LOGIC ---
        function handleTileClick(index) {
            if (!isPlaying) return;

            try { playTouchSound(); } catch (e) { } // Sound effect

            // If no tile is selected, select this one
            if (selectedTileIndex === null) {
                selectedTileIndex = index;
                renderTiles(true); // Re-render to show selection
            }
            // If clicking the SAME tile, deselect it
            else if (selectedTileIndex === index) {
                selectedTileIndex = null;
                renderTiles(true);
            }
            // If clicking a DIFFERENT tile, swap them
            else {
                // Sainty check: ensure selectedTileIndex is valid
                if (selectedTileIndex >= currentOrder.length) {
                    selectedTileIndex = null;
                    renderTiles(true);
                    return;
                }

                const idx1 = selectedTileIndex;
                const idx2 = index;

                animateGridChange(() => {
                    swapItemsInArray(currentOrder, idx1, idx2);
                    selectedTileIndex = null; // Reset selection
                    renderTiles(true);
                });

                checkCompletion();
            }
        }


        // --- FLIP ANIMATION HELPER ---
        function getTilePositions() {
            const positions = {};
            const items = document.querySelectorAll('.zodiac-item');
            items.forEach(item => {
                const name = item.querySelector('span:last-child').innerText;
                const rect = item.getBoundingClientRect();
                positions[name] = { left: rect.left, top: rect.top };
            });
            return positions;
        }

        function animateGridChange(changeFn) {
            const oldPos = getTilePositions();
            changeFn();
            const newItems = document.querySelectorAll('.zodiac-item');
            newItems.forEach(item => {
                const name = item.querySelector('span:last-child').innerText;
                const old = oldPos[name];

                if (old) {
                    const rect = item.getBoundingClientRect();
                    const dx = old.left - rect.left;
                    const dy = old.top - rect.top;

                    if (dx !== 0 || dy !== 0) {
                        item.style.transition = 'none';
                        item.style.transform = `translate(${dx}px, ${dy}px)`;
                        item.offsetHeight;
                        item.style.transition = 'transform 0.3s cubic-bezier(0.2, 0, 0.2, 1)';
                        item.style.transform = '';
                        setTimeout(() => {
                            if (item.style.transform === '') {
                                item.style.transition = '';
                            }
                        }, 300);
                    }
                }
            });
        }

        // --- DRAG EVENTS ---
        let dragStartIndex;

        function dragStart() {
            if (!isPlaying) return;
            try { playTouchSound(); } catch (e) { } // Sound effect
            dragStartIndex = +this.getAttribute('data-index');
            this.classList.add('dragging');
        }
        function dragOver(e) { e.preventDefault(); }
        function dragEnter() { if (isPlaying) this.style.backgroundColor = '#ffe0b2'; }
        function dragLeave() { if (isPlaying) this.style.backgroundColor = '#fff'; }

        function dragDrop() {
            if (!isPlaying) return;
            const dragEndIndex = +this.getAttribute('data-index');

            animateGridChange(() => {
                swapItemsInArray(currentOrder, dragStartIndex, dragEndIndex);
                renderTiles(true);
            });

            this.classList.remove('dragging');
            checkCompletion();
        }

        // --- TOUCH EVENTS (Mobile) ---
        let touchDragItem = null;
        let dragAvatar = null;

        function touchStart(e) {
            if (!isPlaying || touchDragItem || e.touches.length > 1) return;

            try { playTouchSound(); } catch (e) { } // Sound effect

            touchDragItem = this;
            dragStartIndex = +this.getAttribute('data-index');
            this.classList.add('dragging');

            const touch = e.touches[0];
            const rect = this.getBoundingClientRect();

            dragAvatar = this.cloneNode(true);
            dragAvatar.classList.remove('dragging');
            dragAvatar.classList.add('drag-avatar');

            dragAvatar.style.width = rect.width + 'px';
            dragAvatar.style.height = rect.height + 'px';
            dragAvatar.style.left = (touch.clientX - rect.width / 2) + 'px';
            dragAvatar.style.top = (touch.clientY - rect.height / 2) + 'px';

            document.body.appendChild(dragAvatar);
            e.preventDefault();
        }

        function touchMove(e) {
            if (!isPlaying) return;
            e.preventDefault();

            if (dragAvatar) {
                const touch = e.touches[0];
                const width = parseFloat(dragAvatar.style.width);
                const height = parseFloat(dragAvatar.style.height);
                dragAvatar.style.left = (touch.clientX - width / 2) + 'px';
                dragAvatar.style.top = (touch.clientY - height / 2) + 'px';
            }
        }

        function touchEnd(e) {
            if (!isPlaying) return;
            if (!touchDragItem) return;

            if (dragAvatar) {
                dragAvatar.remove();
                dragAvatar = null;
            }

            const touch = e.changedTouches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            const droppedItem = target ? target.closest('.zodiac-item') : null;

            if (droppedItem && droppedItem !== touchDragItem) {
                const dragEndIndex = +droppedItem.getAttribute('data-index');
                animateGridChange(() => {
                    swapItemsInArray(currentOrder, dragStartIndex, dragEndIndex);
                    renderTiles(true);
                });
            } else {
                renderTiles(true);
            }

            if (touchDragItem) touchDragItem.classList.remove('dragging');
            touchDragItem = null;
            checkCompletion();
        }

        // --- TIMER & WIN LOGIC ---
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                timeDisplay.innerText = (elapsed / 1000).toFixed(1);
            }, 100);
        }

        function checkCompletion() {
            let isCorrect = true;
            for (let i = 0; i < currentOrder.length; i++) {
                if (currentOrder[i].name !== correctOrder[i].name) {
                    isCorrect = false;
                    break;
                }
            }

            if (isCorrect) {
                isPlaying = false;
                clearInterval(timerInterval);
                finalTime = parseFloat(timeDisplay.innerText);

                // Duck BGM Volume removed as requested

                const listItems = document.querySelectorAll('.zodiac-item');

                listItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('correct');
                        try {
                            playCoinSound(); // Play coin sound
                        } catch (e) { console.log(e); }
                    }, index * 200);
                });

                // Trigger Fireworks after tiles are highlighted (12 * 200ms = 2400ms)
                setTimeout(() => {
                    startFireworks();

                    // Check Rank for special sound
                    const scores = getScores();
                    let rank = 1;
                    // Count how many scores are strictly better (lower time)
                    scores.forEach(s => {
                        if (s.time < finalTime) rank++;
                    });

                    let delayToWin = 3000; // Default buffer

                    if (rank === 1) {
                        playTop3Fanfare(10); // Gold
                        delayToWin = (10 * 800) + 500; // 8.5s
                    } else if (rank === 2) {
                        playTop3Fanfare(5);  // Silver
                        delayToWin = (5 * 800) + 500; // 4.5s
                    } else if (rank === 3) {
                        playTop3Fanfare(3);  // Bronze
                        delayToWin = (3 * 800) + 500; // 2.9s
                    } else {
                        playVictorySound();
                        delayToWin = 2500; // Wait for victory sound
                    }

                    setTimeout(() => {
                        handleWin();
                    }, delayToWin);
                }, 2400);
            }
        }

        function handleWin() {
            // stopFireworks(); // CHANGED: Keep fireworks running on result screen
            gameArea.style.display = 'none';
            resultArea.style.display = 'block';
            document.getElementById('final-time').innerText = finalTime;

            // Calculate Rank for Title
            const scores = getScores();
            let rank = 1;
            scores.forEach(s => {
                if (s.time < finalTime) rank++;
            });

            if (rank === 1) {
                resultTitle.innerText = "üèÜ New Top 1 Record! üèÜ";
            } else if (rank <= 3) {
                resultTitle.innerText = "üèÖ New Top 3 Record! üèÖ";
            } else if (rank <= 10) {
                resultTitle.innerText = "üéâ New Top 10 Record! üéâ";
            } else {
                // Fallback for non-high scores
                if (finalTime < 20) {
                    resultTitle.innerText = "‚ö° Excellent! ‚ö°";
                } else if (finalTime <= 60) {
                    resultTitle.innerText = "üëç Well Done! üëç";
                } else {
                    resultTitle.innerText = "üòä Not Bad! üòä";
                }
            }

            checkLeaderboardEligibility();

            // Restore BGM Volume logic removed as requested
        }

        function restartGame() {
            stopFireworks(); // Stop here
            initGame();
        }

        // --- LEADERBOARD ---
        function getScores() {
            const scores = localStorage.getItem('zodiac_ranking_cny');
            return scores ? JSON.parse(scores) : [];
        }

        function checkLeaderboardEligibility() {
            const scores = getScores();
            if (scores.length < 10 || finalTime < scores[9].time) {
                document.getElementById('high-score-input').classList.remove('hidden');
                document.getElementById('no-high-score').classList.add('hidden');
                document.getElementById('player-name').value = '';
                document.getElementById('player-name').focus();
            } else {
                document.getElementById('high-score-input').classList.add('hidden');
                document.getElementById('no-high-score').classList.remove('hidden');
            }
        }

        function submitScore() {
            const name = document.getElementById('player-name').value.trim() || "Anonymous";
            lastScoreId = Date.now();
            const newEntry = { name: name, time: finalTime, id: lastScoreId };

            let scores = getScores();
            scores.push(newEntry);
            scores.sort((a, b) => a.time - b.time);

            if (scores.length > 10) scores = scores.slice(0, 10);
            localStorage.setItem('zodiac_ranking_cny', JSON.stringify(scores));

            showLeaderboard(lastScoreId);
        }

        function showLeaderboard(highlightId = null) {
            stopFireworks(); // Stop here too
            resultArea.style.display = 'none';
            leaderboardArea.style.display = 'block';

            if (finalTime > 0) {
                userTimeBanner.innerText = `Your Time: ${finalTime}s`;
                userTimeBanner.classList.remove('hidden');
            } else {
                userTimeBanner.classList.add('hidden');
            }

            const scores = getScores();
            const tbody = document.querySelector('#ranking-table tbody');
            tbody.innerHTML = '';

            scores.forEach((entry, index) => {
                const tr = document.createElement('tr');

                if (highlightId && entry.id === highlightId) {
                    tr.classList.add('highlight');
                }

                let medal = "";
                if (index === 0) medal = "ü•á ";
                if (index === 1) medal = "ü•à ";
                if (index === 2) medal = "ü•â ";

                tr.innerHTML = `
                    <td>${medal}${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.time}</td>
                `;
                tbody.appendChild(tr);
            });

            if (scores.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center">No records yet.</td></tr>';
            }
        }

        function resetRankings() {
            if (confirm("Clear leaderboard?")) {
                localStorage.removeItem('zodiac_ranking_cny');
                showLeaderboard();
            }
        }

        // --- COUNTDOWN SOUND ---
        function playCountdownSound(isGo) {
            if (!audioCtx) initAudioContext();
            if (sfxVolume <= 0) return;

            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = isGo ? 'square' : 'sine';
            const freq = isGo ? 880 : 660; // High A5 vs E5
            const duration = isGo ? 0.3 : 0.1;

            osc.frequency.setValueAtTime(freq, now);

            gain.gain.setValueAtTime(0.2 * sfxVolume, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now);
            osc.stop(now + duration);
        }

        // --- VICTORY SOUND ---
        function playVictorySound() {
            if (!audioCtx) initAudioContext();
            if (sfxVolume <= 0) return;

            const now = audioCtx.currentTime;
            // C Major Chord (C5, E5, G5)
            const frequencies = [523.25, 659.25, 783.99];

            frequencies.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, now);

                // Swell effect
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.1 * sfxVolume, now + 0.1); // Fade in
                gain.gain.exponentialRampToValueAtTime(0.01, now + 2.0); // Long fade out

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 2.0);
            });
        }

        function playTop3Fanfare(repeats = 1) {
            if (!audioCtx) initAudioContext();
            if (sfxVolume <= 0) return;

            const now = audioCtx.currentTime;
            const loopDelay = 0.8; // Time between each repetition

            // C Major Arpeggio (C5, E5, G5, C6) + Rapid sequence
            const notes = [
                { freq: 523.25, time: 0 },    // C5
                { freq: 659.25, time: 0.1 },  // E5
                { freq: 783.99, time: 0.2 },  // G5
                { freq: 1046.50, time: 0.3 }  // C6 (High C)
            ];

            for (let r = 0; r < repeats; r++) {
                const loopStart = now + (r * loopDelay);

                notes.forEach(note => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sawtooth'; // Brighter sound for fanfare
                    osc.frequency.setValueAtTime(note.freq, loopStart + note.time);

                    gain.gain.setValueAtTime(0, loopStart + note.time);
                    gain.gain.linearRampToValueAtTime(0.15 * sfxVolume, loopStart + note.time + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.01, loopStart + note.time + 0.5);

                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(loopStart + note.time);
                    osc.stop(loopStart + note.time + 0.6);
                });
            }
        }

        // --- FIREWORKS SYSTEM ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let fireworkInterval;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Random velocity
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.dx = Math.cos(angle) * speed;
                this.dy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = 0.1;
            }

            update() {
                this.dx *= 0.95; // friction
                this.dy *= 0.95;
                this.dy += this.gravity;
                this.x += this.dx;
                this.y += this.dy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createExplosion(x, y) {
            const colors = ['#ff0000', '#ffd700', '#ff69b4', '#00ff00', '#00ffff'];
            for (let i = 0; i < 30; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                fireworks.push(new Particle(x, y, color));
            }
        }

        function startFireworks() {
            if (fireworkInterval) clearInterval(fireworkInterval);

            // Spawn explosions randomly - START FIRST to ensure interval is set
            fireworkInterval = setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.6;
                createExplosion(x, y);
            }, 300);

            // Animation Loop
            function loop() {
                // If interval is stopped AND no fireworks left, stop loop
                if (!fireworkInterval && fireworks.length === 0) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    return;
                }

                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'lighter';

                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    fireworks[i].draw();
                    if (fireworks[i].alpha <= 0) {
                        fireworks.splice(i, 1);
                    }
                }

                requestAnimationFrame(loop);
            }
            loop();
        }

        function stopFireworks() {
            if (fireworkInterval) {
                clearInterval(fireworkInterval);
                fireworkInterval = null;
            }
            fireworks = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Start
        initGame();
    </script>
