<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chinese Zodiac Challenge (CNY Edition)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;700&display=swap');

        :root {
            --cny-red: #8b0000;
            --cny-bright-red: #d32f2f;
            --cny-gold: #ffd700;
            --cny-bg: #fff8e1; /* Parchment color */
            --cny-dark-text: #3e2723;
        }

        body {
            font-family: 'Noto Sans SC', 'Segoe UI', sans-serif;
            background-color: var(--cny-red);
            background-image: radial-gradient(circle at 50% 50%, #a50000 10%, #600000 90%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            height: 100vh; 
            height: 100dvh; /* Use dynamic viewport height for mobile browsers */
            margin: 0;
            padding: 0;
            color: var(--cny-dark-text);
            overflow: hidden; /* Prevent page scroll */
            /* Hide default cursor to use custom one */
            cursor: none; 
            box-sizing: border-box;
        }

        /* Ensure standard inputs still work visually */
        button, input {
            cursor: none; /* Keep custom cursor even over buttons */
        }

        h1 {
            /* Changed to match body font as requested */
            font-family: 'Noto Sans SC', sans-serif; 
            color: var(--cny-gold);
            font-size: clamp(1.8rem, 4vh, 2.5rem); /* Adjusted size for longer title */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 1vh 0;
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            background-color: var(--cny-bg);
            /* Add safe area padding to bottom to prevent blockage by OS bars */
            padding: 2vh 3vw calc(2vh + env(safe-area-inset-bottom)) 3vw;
            border-radius: 15px;
            border: 4px solid var(--cny-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 650px;
            max-height: 85dvh; /* Ensure it fits within screen using dynamic height */
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }

        /* Decoration Borders */
        .container::before {
            content: "‚òÅÔ∏è";
            position: absolute;
            top: 5px; left: 10px;
            font-size: 24px;
            opacity: 0.5;
        }
        .container::after {
            content: "‚òÅÔ∏è";
            position: absolute;
            top: 5px; right: 10px;
            font-size: 24px;
            opacity: 0.5;
            transform: scaleX(-1);
        }

        /* Areas - Force flex to manage internal scrolling/layout */
        #game-area[style*="block"], 
        #result-area[style*="block"], 
        #leaderboard-area[style*="block"] {
            display: flex !important;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        #game-area, #result-area, #leaderboard-area {
            display: none; /* Hidden by default */
        }

        /* Timer & Controls - Grid layout for centering */
        .controls-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Left, Center, Right columns */
            align-items: center;
            margin-bottom: 1.5vh;
            background: #ffe0b2;
            padding: 0.8vh 20px;
            border-radius: 30px;
            border: 1px solid var(--cny-gold);
            flex-shrink: 0;
        }

        .timer {
            font-size: clamp(1.2rem, 3vh, 1.5rem);
            font-weight: bold;
            color: #d84315;
            font-variant-numeric: tabular-nums;
            justify-self: center; /* Center in grid cell */
        }

        /* Zodiac Grid */
        .zodiac-list {
            list-style: none;
            padding: 10px; /* Added padding to prevent clipped shadows/scaling */
            margin: 0 0 1.5vh 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(5px, 1.5vh, 12px);
            
            /* Allow grid to take available space */
            flex: 1;
            align-content: center; /* Center tiles vertically if space allows */
            min-height: 0; /* Important for nested flex scroll */
            overflow-y: auto; /* Scroll ONLY if absolutely necessary on tiny screens */
            scrollbar-width: none;
        }

        /* When blurred (before start) */
        .zodiac-list.blurred {
            filter: blur(12px);
            pointer-events: none;
            opacity: 0.8;
            transition: filter 0.5s ease;
        }

        .zodiac-item {
            background-color: #fff;
            border: 2px solid #ffcc80;
            padding: clamp(5px, 1.5vh, 15px) 5px;
            border-radius: 10px;
            cursor: none; 
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.2s, background-color 0.2s, transform 0.1s; 
            user-select: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .zodiac-item:active { z-index: 10; transform: scale(1.05); }
        .zodiac-item.dragging { opacity: 0.4; transform: scale(0.9); }
        
        /* Selected State for Tap Mode */
        .zodiac-item.selected {
            border-color: #d84315;
            background-color: #ffe0b2;
            box-shadow: 0 0 15px #d84315;
            transform: scale(1.05);
            z-index: 5;
            animation: pulse-select 1s infinite;
        }

        @keyframes pulse-select {
            0% { box-shadow: 0 0 10px #d84315; }
            50% { box-shadow: 0 0 20px #ff6f00; }
            100% { box-shadow: 0 0 10px #d84315; }
        }

        .zodiac-item.correct { 
            background-color: #c8e6c9; 
            border-color: #2e7d32; 
            box-shadow: 0 0 15px #2e7d32; 
            color: #1b5e20;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        
        /* Drag Avatar for Mobile */
        .drag-avatar {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transform: scale(1.1);
            opacity: 0.9;
            background-color: #fff; /* Ensure bg is opaque */
        }
        
        .emoji { 
            font-size: clamp(1.8rem, 4vh, 2.5rem); 
            margin-bottom: 5px; 
        }

        /* Start Overlay */
        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(139, 0, 0, 0.9); /* Slightly darker for better contrast */
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Graphical Instructions & Mode Selection */
        .instruction-container {
            margin: 2vh 0;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--cny-gold);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mode-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            background: #eee;
            padding: 5px;
            border-radius: 25px;
        }

        .mode-btn {
            background: transparent;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #555;
            box-shadow: none;
            font-size: 0.9rem;
            margin: 0;
        }
        
        .mode-btn.active {
            background: var(--cny-bright-red);
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .mini-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            width: 180px;
            margin-bottom: 10px;
        }
        
        .mini-tile {
            width: 100%;
            aspect-ratio: 1;
            background: #fff3e0;
            border: 1px solid #ffcc80;
            border-radius: 4px;
        }
        
        /* Highlight specific tiles for demos */
        .mini-tile.highlight-a { background: #ffe0b2; border-color: #d84315; }
        /* highlight-b removed as requested */

        .hand-cursor-demo {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 2.5rem;
            pointer-events: none;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
            /* Animation set via JS class */
        }

        /* Animation: Drag */
        .hand-cursor-demo.anim-drag {
            animation: drag-demo 2s infinite ease-in-out;
        }
        @keyframes drag-demo {
            0% { transform: translate(-80px, 0); }
            50% { transform: translate(50px, 0); }
            100% { transform: translate(-80px, 0); }
        }

        /* Animation: Tap */
        .hand-cursor-demo.anim-tap {
            animation: tap-demo 2.5s infinite ease-in-out;
        }
        @keyframes tap-demo {
            0% { transform: translate(-80px, 0) scale(1); }
            15% { transform: translate(-80px, 0) scale(0.8); } /* Tap 1 */
            30% { transform: translate(-80px, 0) scale(1); }
            60% { transform: translate(50px, 20px) scale(1); } /* Move to 2 */
            75% { transform: translate(50px, 20px) scale(0.8); } /* Tap 2 */
            90% { transform: translate(50px, 20px) scale(1); }
            100% { transform: translate(-80px, 0) scale(1); }
        }

        /* Countdown Overlay */
        #countdown-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(139, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 20;
            color: var(--cny-gold);
            font-size: 6rem;
            font-weight: bold;
            font-family: 'Ma Shan Zheng', cursive;
            text-shadow: 0 0 20px var(--cny-bright-red);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Buttons */
        button {
            background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
            color: #b71c1c;
            border: 2px solid #f57f17;
            padding: 1vh 2vw;
            font-size: clamp(1rem, 2.5vh, 1.1rem);
            font-weight: bold;
            border-radius: 50px;
            cursor: none; /* Keep custom cursor */
            box-shadow: 0 4px 0 #f57f17;
            transition: transform 0.1s, box-shadow 0.1s;
            margin: 5px;
            font-family: 'Noto Sans SC', sans-serif;
            flex-shrink: 0;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        button.primary-btn {
            font-size: clamp(1.2rem, 3vh, 1.5rem);
            padding: 1.5vh 5vw;
            background: linear-gradient(to bottom, #d32f2f, #b71c1c);
            color: white;
            border-color: #7f0000;
            box-shadow: 0 5px 0 #7f0000;
        }
        
        button.secondary { background: #eee; color: #333; border-color: #ccc; box-shadow: 0 4px 0 #bbb; }

        /* Leaderboard */
        h2 {
            margin: 1vh 0;
            font-size: clamp(1.5rem, 4vh, 2rem);
            flex-shrink: 0;
        }

        /* Scrollable Leaderboard Container */
        .leaderboard-scroll {
            flex: 1;
            overflow-y: auto;
            border: 2px solid var(--cny-gold);
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.8);
            
            /* Custom Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: var(--cny-gold) var(--cny-bg);
        }

        .leaderboard-scroll::-webkit-scrollbar { width: 8px; }
        .leaderboard-scroll::-webkit-scrollbar-track { background: var(--cny-bg); }
        .leaderboard-scroll::-webkit-scrollbar-thumb { background-color: var(--cny-gold); border-radius: 4px; }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1.5vh 10px; border-bottom: 1px solid #ffd54f; text-align: left; }
        th { background-color: #fff3e0; color: #e65100; position: sticky; top: 0; z-index: 1; }
        tr:nth-child(even) { background-color: #fffde7; }
        tr:nth-child(1) td { color: #d84315; font-weight: bold; }

        tr.highlight {
            background-color: #ffe082 !important;
            border-left: 5px solid #d84315;
            animation: highlightPulse 2s infinite;
        }

        @keyframes highlightPulse {
            0% { background-color: #ffe082; }
            50% { background-color: #ffecb3; }
            100% { background-color: #ffe082; }
        }

        .your-time-display {
            background: #e1f5fe;
            border: 2px solid #0288d1;
            color: #01579b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        input[type="text"] {
            padding: 12px; font-size: 1.1rem;
            border: 2px solid var(--cny-gold);
            border-radius: 8px; width: 70%;
            text-align: center;
            outline: none;
            cursor: text; 
            margin-bottom: 10px;
        }
        input:focus { border-color: var(--cny-bright-red); }

        .hidden { display: none !important; }

        /* Music Toggle */
        .music-btn {
            background: none; border: none; box-shadow: none;
            font-size: 1.5rem; padding: 0; cursor: none;
            color: #d84315;
            justify-self: start; /* Align left in grid */
        }
        .music-btn:hover { background: none; transform: scale(1.1); }
        .music-btn:active { transform: scale(0.9); }

        /* Custom Cursor Style */
        #custom-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 40px;
            height: 40px;
            pointer-events: none; /* Allows click through */
            z-index: 10000;
            font-size: 2.5rem;
            line-height: 1;
            text-shadow: 
                0 0 2px white,
                0 0 5px white,
                1px 1px 2px black;
            transform-origin: center;
            will-change: transform, top, left;
            transition: transform 0.1s;
        }
        
        .cursor-click {
            transform: scale(0.8) !important;
        }

        /* Mobile Adjustments */
        @media (max-width: 500px) {
            .zodiac-list { grid-template-columns: repeat(3, 1fr); }
            .mini-grid { grid-template-columns: repeat(3, 1fr); width: 140px; }
            
            @keyframes drag-demo {
                0% { transform: translate(-50px, 0); }
                50% { transform: translate(50px, 0); }
                100% { transform: translate(-50px, 0); }
            }
             @keyframes tap-demo {
                0% { transform: translate(-50px, 0) scale(1); }
                15% { transform: translate(-50px, 0) scale(0.8); }
                30% { transform: translate(-50px, 0) scale(1); }
                60% { transform: translate(30px, 15px) scale(1); }
                75% { transform: translate(30px, 15px) scale(0.8); }
                90% { transform: translate(30px, 15px) scale(1); }
                100% { transform: translate(-50px, 0) scale(1); }
            }

            /* Restore default cursor on touch/mobile devices */
            body, button, .music-btn, .zodiac-item {
                cursor: auto;
            }
            #custom-cursor {
                display: none; /* Hide custom cursor on mobile */
            }
        }
        
        /* Height-based media query for short screens (landscape mobile) */
        @media (max-height: 600px) {
            .container { padding: 10px 10px calc(10px + env(safe-area-inset-bottom)) 10px; }
            h1 { font-size: 1.5rem; margin: 5px 0; }
            .controls-bar { margin-bottom: 5px; padding: 5px 15px; }
            .emoji { font-size: 1.5rem; margin-bottom: 2px; }
            .zodiac-item { padding: 5px; }
            .leaderboard-scroll { margin-bottom: 5px; }
            th, td { padding: 5px 10px; }
        }
    </style>
</head>
<body>

    <!-- Custom Cursor -->
    <div id="custom-cursor">üëÜ</div>

    <!-- Audio Element (Looping) -->
    <audio id="bgm-audio" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/01/26/audio_d0c6ff1e65.mp3?filename=chinese-new-year-18456.mp3" type="audio/mpeg">
    </audio>

    <h1>Chinese Zodiac Challenge</h1>

    <!-- SECTION 1: GAME -->
    <div id="game-area" class="container">
        
        <div class="controls-bar">
            <button class="music-btn" id="music-toggle" onclick="toggleMusic()" title="Toggle Music">üîá</button>
            <div class="timer">‚è±Ô∏è <span id="time-display">0.0</span>s</div>
            <!-- Empty div for grid balance if needed, but grid columns handle it -->
            <div style="width: 1rem;"></div> 
        </div>

        <ul class="zodiac-list blurred" id="zodiac-list">
            <!-- Tiles generated by JS -->
        </ul>

        <div id="start-overlay">
            <h2 style="color:white; margin-bottom:5px; text-shadow: 1px 1px 2px black;">Select Gameplay</h2>
            <p style="color: white; margin-bottom: 15px; margin-top:0; text-shadow: 1px 1px 2px black; font-weight: bold;">Arrange the 12 zodiacs in correct order<br>(starts with Rat üêÄ)</p>
            
            <div class="instruction-container">
                <!-- Mode Switcher -->
                <div class="mode-switch">
                    <button class="mode-btn active" id="btn-mode-drag" onclick="selectMode('drag')">üñêÔ∏è Drag</button>
                    <button class="mode-btn" id="btn-mode-tap" onclick="selectMode('tap')">üëÜ Tap</button>
                </div>

                <div class="mini-grid">
                    <div class="mini-tile highlight-a"></div><div class="mini-tile"></div><div class="mini-tile"></div><div class="mini-tile"></div>
                    <div class="mini-tile"></div><div class="mini-tile"></div><div class="mini-tile"></div><div class="mini-tile"></div>
                    <div class="mini-tile"></div><div class="mini-tile"></div><div class="mini-tile"></div><div class="mini-tile"></div>
                </div>
                <!-- The animation class will change based on mode -->
                <div id="demo-hand" class="hand-cursor-demo anim-drag">üëÜ</div>
            </div>

            <button class="primary-btn" onclick="startPreGameCountdown()">Start Game</button>
        </div>

        <div id="countdown-overlay" class="hidden">3</div>
    </div>

    <!-- SECTION 2: RESULT -->
    <div id="result-area" class="container">
        <!-- Changed Header ID to target dynamically -->
        <h2 id="result-title" style="color: var(--cny-bright-red)">üéâ Gong Xi Fa Cai! üéâ</h2>
        <p>You completed the cycle in <strong id="final-time" style="font-size: 1.5rem; color: #d84315"></strong> seconds.</p>
        
        <div id="high-score-input" class="hidden">
            <p style="color: #2e7d32; font-weight: bold;">üèÖ New High Score! üèÖ</p>
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
            <br>
            <button onclick="submitScore()">Submit to Leaderboard</button>
        </div>

        <div id="no-high-score" class="hidden">
            <button onclick="showLeaderboard()">View Leaderboard</button>
        </div>
        
        <br>
        <button class="secondary" onclick="restartGame()">Play Again</button>
    </div>

    <!-- SECTION 3: LEADERBOARD -->
    <div id="leaderboard-area" class="container">
        <h2>üèÜ Leaderboard üèÜ</h2>
        <div id="user-time-banner" class="your-time-display hidden"></div>
        
        <!-- Scrollable Wrapper for Table -->
        <div class="leaderboard-scroll">
            <table id="ranking-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Time (s)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows generated by JS -->
                </tbody>
            </table>
        </div>
        
        <div style="flex-shrink: 0; margin-top: auto;">
            <button onclick="restartGame()">Play Again</button>
            <button class="secondary" onclick="resetRankings()">Clear Data</button>
        </div>
    </div>

    <script>
        // --- DATA ---
        const correctOrder = [
            { name: "Rat", icon: "üêÄ" },
            { name: "Ox", icon: "üêÇ" },
            { name: "Tiger", icon: "üêÖ" },
            { name: "Rabbit", icon: "üêá" },
            { name: "Dragon", icon: "üêâ" },
            { name: "Snake", icon: "üêç" },
            { name: "Horse", icon: "üêé" },
            { name: "Goat", icon: "üêê" },
            { name: "Monkey", icon: "üêí" },
            { name: "Rooster", icon: "üêì" },
            { name: "Dog", icon: "üêï" },
            { name: "Pig", icon: "üêñ" }
        ];

        let currentOrder = [];
        let timerInterval;
        let shuffleInterval;
        let startTime;
        let finalTime = 0;
        let isPlaying = false;
        let lastScoreId = null; 
        
        // GAME MODE: 'drag' or 'tap'
        let gameMode = 'drag'; 
        let selectedTileIndex = null; // For Tap Mode
        
        // --- DOM ELEMENTS ---
        const gameArea = document.getElementById('game-area');
        const resultArea = document.getElementById('result-area');
        const leaderboardArea = document.getElementById('leaderboard-area');
        const listEl = document.getElementById('zodiac-list');
        const timeDisplay = document.getElementById('time-display');
        const startOverlay = document.getElementById('start-overlay');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const musicBtn = document.getElementById('music-toggle');
        const bgm = document.getElementById('bgm-audio');
        const userTimeBanner = document.getElementById('user-time-banner');
        const resultTitle = document.getElementById('result-title');
        const customCursor = document.getElementById('custom-cursor');
        
        // Mode Selection Elements
        const btnModeDrag = document.getElementById('btn-mode-drag');
        const btnModeTap = document.getElementById('btn-mode-tap');
        const demoHand = document.getElementById('demo-hand');

        // --- CUSTOM CURSOR LOGIC ---
        const updateCursor = (e) => {
            customCursor.style.left = e.clientX + 'px';
            customCursor.style.top = e.clientY + 'px';
        };
        document.addEventListener('mousemove', updateCursor);
        document.addEventListener('dragover', (e) => updateCursor(e));
        document.addEventListener('mousedown', () => customCursor.classList.add('cursor-click'));
        document.addEventListener('mouseup', () => customCursor.classList.remove('cursor-click'));

        // --- SOUND & MUSIC ---
        function toggleMusic() {
            if (bgm.paused) {
                bgm.play().catch(e => console.log("Interaction required first"));
                musicBtn.innerText = "üîä";
            } else {
                bgm.pause();
                musicBtn.innerText = "üîá";
            }
        }

        // --- INITIALIZATION ---
        function initGame() {
            gameArea.style.display = 'block';
            resultArea.style.display = 'none';
            leaderboardArea.style.display = 'none';
            startOverlay.style.display = 'flex';
            countdownOverlay.classList.add('hidden');
            listEl.classList.add('blurred');
            timeDisplay.innerText = "0.0";
            isPlaying = false;
            lastScoreId = null;
            selectedTileIndex = null;
            
            // Create initial array
            currentOrder = [...correctOrder];
            renderTiles();
            
            // Start background shuffling animation
            startShuffleAnimation();
        }

        function startShuffleAnimation() {
            clearInterval(shuffleInterval);
            shuffleInterval = setInterval(() => {
                const idx1 = Math.floor(Math.random() * 12);
                const idx2 = Math.floor(Math.random() * 12);
                swapItemsInArray(currentOrder, idx1, idx2);
                renderTiles(false); 
            }, 600);
        }

        // --- MODE SELECTION ---
        function selectMode(mode) {
            gameMode = mode;
            
            // Update UI buttons
            if (mode === 'drag') {
                btnModeDrag.classList.add('active');
                btnModeTap.classList.remove('active');
                demoHand.classList.remove('anim-tap');
                demoHand.classList.add('anim-drag');
            } else {
                btnModeTap.classList.add('active');
                btnModeDrag.classList.remove('active');
                demoHand.classList.remove('anim-drag');
                demoHand.classList.add('anim-tap');
            }
        }

        // --- COUNTDOWN & START LOGIC ---
        function startPreGameCountdown() {
            if(bgm.paused) {
                bgm.play().then(() => musicBtn.innerText = "üîä").catch(() => {});
            }

            startOverlay.style.display = 'none';
            countdownOverlay.classList.remove('hidden');
            
            let count = 3;
            countdownOverlay.innerText = count;
            
            const countTimer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownOverlay.innerText = count;
                } else if (count === 0) {
                    countdownOverlay.innerText = "GO!";
                } else {
                    clearInterval(countTimer);
                    countdownOverlay.classList.add('hidden');
                    realStartGame();
                }
            }, 1000);
        }

        function realStartGame() {
            clearInterval(shuffleInterval); 
            
            for (let i = currentOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                swapItemsInArray(currentOrder, i, j);
            }
            
            isPlaying = true;
            renderTiles(true); 
            
            listEl.classList.remove('blurred');
            
            startTimer();
        }

        function swapItemsInArray(arr, i, j) {
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }

        // --- RENDER TILES ---
        function renderTiles(enableInteractions = false) {
            listEl.innerHTML = '';
            currentOrder.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'zodiac-item';
                // Highlight if selected (Tap Mode)
                if (gameMode === 'tap' && selectedTileIndex === index) {
                    li.classList.add('selected');
                }
                
                li.setAttribute('data-index', index);
                li.innerHTML = `<span class="emoji">${item.icon}</span><span>${item.name}</span>`;
                
                if (enableInteractions && isPlaying) {
                    if (gameMode === 'drag') {
                        // DRAG MODE LISTENERS
                        li.setAttribute('draggable', 'true');
                        li.addEventListener('dragstart', dragStart);
                        li.addEventListener('dragover', dragOver);
                        li.addEventListener('drop', dragDrop);
                        li.addEventListener('dragenter', dragEnter);
                        li.addEventListener('dragleave', dragLeave);
                        
                        li.addEventListener('touchstart', touchStart, {passive: false});
                        li.addEventListener('touchmove', touchMove, {passive: false});
                        li.addEventListener('touchend', touchEnd);
                    } else {
                        // TAP MODE LISTENERS
                        li.addEventListener('click', () => handleTileClick(index));
                        // Add touchstart for faster response on mobile if preferred, but click is safer for unified logic
                    }
                }
                
                listEl.appendChild(li);
            });
        }

        // --- TAP MODE LOGIC ---
        function handleTileClick(index) {
            if (!isPlaying) return;

            // If no tile is selected, select this one
            if (selectedTileIndex === null) {
                selectedTileIndex = index;
                renderTiles(true); // Re-render to show selection
            } 
            // If clicking the SAME tile, deselect it
            else if (selectedTileIndex === index) {
                selectedTileIndex = null;
                renderTiles(true);
            } 
            // If clicking a DIFFERENT tile, swap them
            else {
                const idx1 = selectedTileIndex;
                const idx2 = index;
                
                animateGridChange(() => {
                    swapItemsInArray(currentOrder, idx1, idx2);
                    selectedTileIndex = null; // Reset selection
                    renderTiles(true);
                });
                
                checkCompletion();
            }
        }


        // --- FLIP ANIMATION HELPER ---
        function getTilePositions() {
            const positions = {};
            const items = document.querySelectorAll('.zodiac-item');
            items.forEach(item => {
                const name = item.querySelector('span:last-child').innerText; 
                const rect = item.getBoundingClientRect();
                positions[name] = { left: rect.left, top: rect.top };
            });
            return positions;
        }

        function animateGridChange(changeFn) {
            const oldPos = getTilePositions();
            changeFn();
            const newItems = document.querySelectorAll('.zodiac-item');
            newItems.forEach(item => {
                const name = item.querySelector('span:last-child').innerText;
                const old = oldPos[name];
                
                if (old) {
                    const rect = item.getBoundingClientRect();
                    const dx = old.left - rect.left;
                    const dy = old.top - rect.top;
                    
                    if (dx !== 0 || dy !== 0) {
                        item.style.transition = 'none';
                        item.style.transform = `translate(${dx}px, ${dy}px)`;
                        item.offsetHeight; 
                        item.style.transition = 'transform 0.3s cubic-bezier(0.2, 0, 0.2, 1)'; 
                        item.style.transform = '';
                        setTimeout(() => {
                            if(item.style.transform === '') {
                                item.style.transition = ''; 
                            }
                        }, 300);
                    }
                }
            });
        }

        // --- DRAG EVENTS ---
        let dragStartIndex;

        function dragStart() {
            if(!isPlaying) return;
            dragStartIndex = +this.getAttribute('data-index');
            this.classList.add('dragging');
        }
        function dragOver(e) { e.preventDefault(); }
        function dragEnter() { if(isPlaying) this.style.backgroundColor = '#ffe0b2'; }
        function dragLeave() { if(isPlaying) this.style.backgroundColor = '#fff'; }
        
        function dragDrop() {
            if(!isPlaying) return;
            const dragEndIndex = +this.getAttribute('data-index');
            
            animateGridChange(() => {
                swapItemsInArray(currentOrder, dragStartIndex, dragEndIndex);
                renderTiles(true);
            });

            this.classList.remove('dragging');
            checkCompletion(); 
        }

        // --- TOUCH EVENTS (Mobile) ---
        let touchDragItem = null;
        let dragAvatar = null; 
        
        function touchStart(e) {
            if(!isPlaying || touchDragItem || e.touches.length > 1) return;
            
            touchDragItem = this;
            dragStartIndex = +this.getAttribute('data-index');
            this.classList.add('dragging');
            
            const touch = e.touches[0];
            const rect = this.getBoundingClientRect();
            
            dragAvatar = this.cloneNode(true);
            dragAvatar.classList.remove('dragging'); 
            dragAvatar.classList.add('drag-avatar'); 
            
            dragAvatar.style.width = rect.width + 'px';
            dragAvatar.style.height = rect.height + 'px';
            dragAvatar.style.left = (touch.clientX - rect.width/2) + 'px';
            dragAvatar.style.top = (touch.clientY - rect.height/2) + 'px';
            
            document.body.appendChild(dragAvatar);
            e.preventDefault(); 
        }

        function touchMove(e) {
            if(!isPlaying) return;
            e.preventDefault();
            
            if (dragAvatar) {
                const touch = e.touches[0];
                const width = parseFloat(dragAvatar.style.width);
                const height = parseFloat(dragAvatar.style.height);
                dragAvatar.style.left = (touch.clientX - width/2) + 'px';
                dragAvatar.style.top = (touch.clientY - height/2) + 'px';
            }
        }

        function touchEnd(e) {
            if(!isPlaying) return;
            if (!touchDragItem) return;
            
            if (dragAvatar) {
                dragAvatar.remove();
                dragAvatar = null;
            }

            const touch = e.changedTouches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            const droppedItem = target ? target.closest('.zodiac-item') : null;
            
            if (droppedItem && droppedItem !== touchDragItem) {
                const dragEndIndex = +droppedItem.getAttribute('data-index');
                animateGridChange(() => {
                    swapItemsInArray(currentOrder, dragStartIndex, dragEndIndex);
                    renderTiles(true);
                });
            } else {
                renderTiles(true);
            }
            
            if(touchDragItem) touchDragItem.classList.remove('dragging');
            touchDragItem = null;
            checkCompletion(); 
        }

        // --- TIMER & WIN LOGIC ---
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                timeDisplay.innerText = (elapsed / 1000).toFixed(1);
            }, 100);
        }

        function checkCompletion() {
            let isCorrect = true;
            for (let i = 0; i < currentOrder.length; i++) {
                if (currentOrder[i].name !== correctOrder[i].name) {
                    isCorrect = false;
                    break;
                }
            }

            if (isCorrect) {
                isPlaying = false; 
                clearInterval(timerInterval);
                finalTime = parseFloat(timeDisplay.innerText);
                
                const listItems = document.querySelectorAll('.zodiac-item');
                
                listItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('correct');
                    }, index * 100);
                });

                setTimeout(() => {
                    handleWin();
                }, (listItems.length * 100) + 1000);
            }
        }

        function handleWin() {
            gameArea.style.display = 'none';
            resultArea.style.display = 'block';
            document.getElementById('final-time').innerText = finalTime;
            
            if (finalTime < 20) {
                resultTitle.innerText = "‚ö° Excellent! ‚ö°";
            } else if (finalTime <= 60) {
                resultTitle.innerText = "üëç Well Done! üëç";
            } else {
                resultTitle.innerText = "üòä Not Bad! üòä";
            }

            checkLeaderboardEligibility();
        }

        function restartGame() {
            initGame();
        }

        // --- LEADERBOARD ---
        function getScores() {
            const scores = localStorage.getItem('zodiac_ranking_cny');
            return scores ? JSON.parse(scores) : [];
        }

        function checkLeaderboardEligibility() {
            const scores = getScores();
            if (scores.length < 10 || finalTime < scores[9].time) {
                document.getElementById('high-score-input').classList.remove('hidden');
                document.getElementById('no-high-score').classList.add('hidden');
                document.getElementById('player-name').value = '';
                document.getElementById('player-name').focus();
            } else {
                document.getElementById('high-score-input').classList.add('hidden');
                document.getElementById('no-high-score').classList.remove('hidden');
            }
        }

        function submitScore() {
            const name = document.getElementById('player-name').value.trim() || "Anonymous";
            lastScoreId = Date.now(); 
            const newEntry = { name: name, time: finalTime, id: lastScoreId };
            
            let scores = getScores();
            scores.push(newEntry);
            scores.sort((a, b) => a.time - b.time);
            
            if (scores.length > 10) scores = scores.slice(0, 10);
            localStorage.setItem('zodiac_ranking_cny', JSON.stringify(scores));
            
            showLeaderboard(lastScoreId);
        }

        function showLeaderboard(highlightId = null) {
            resultArea.style.display = 'none';
            leaderboardArea.style.display = 'block';
            
            if (finalTime > 0) {
                userTimeBanner.innerText = `Your Time: ${finalTime}s`;
                userTimeBanner.classList.remove('hidden');
            } else {
                userTimeBanner.classList.add('hidden');
            }
            
            const scores = getScores();
            const tbody = document.querySelector('#ranking-table tbody');
            tbody.innerHTML = '';

            scores.forEach((entry, index) => {
                const tr = document.createElement('tr');
                
                if (highlightId && entry.id === highlightId) {
                    tr.classList.add('highlight');
                }

                let medal = "";
                if(index === 0) medal = "ü•á ";
                if(index === 1) medal = "ü•à ";
                if(index === 2) medal = "ü•â ";

                tr.innerHTML = `
                    <td>${medal}${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.time}</td>
                `;
                tbody.appendChild(tr);
            });

            if(scores.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center">No records yet.</td></tr>';
            }
        }

        function resetRankings() {
            if(confirm("Clear leaderboard?")) {
                localStorage.removeItem('zodiac_ranking_cny');
                showLeaderboard();
            }
        }

        // Start
        initGame();
    </script>
